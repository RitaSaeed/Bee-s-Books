<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-5 my-5 bg-dark text-white">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>
    <div class="row">
        <div class="col p-5 my-1 border">
            <p>Col 1</p>
            <p>Here is some text.</p>
        </div>
        <div class="col p-5 my-1 bg-dark text-white">
            <p>Col 2</p>
            <p>Here is some more text.</p>
        </div>
        <div class="col p-5 my-1 border">
            <p>Col 3</p>
            <p>And here is even more text.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
        <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4 p-3 bg-primary text-white">.col-sm-4</div>
        <div class="col-sm-8 p-3 bg-dark text-white">.col-sm-8</div>
    </div>
</body>
</html>
